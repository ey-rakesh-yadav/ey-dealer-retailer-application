# Specifies the location of the spring context file putted automatically to the global platform application context.
sclcore.application-context=sclcore-spring.xml

# PaymentInfo validates that the card number is plausible.
# Setting paymentinfo.creditcard.checknumber=false will prevent PaymentInfo.createItem()
# from throwing an exception if the card number is invalid.
paymentinfo.creditcard.checknumber=false


# Change the limit on the number of facet values returned per facet.
# This needs to be greater than the number of categories in the system.
facet.limit.default=500

# Import config properties into impex macros  for modulegen
jarResourceCmsValue=jar:com.scl.core.setup.CoreSystemSetup&/sclcore/import/cockpits/cmscockpit
jarResource=jar:com.scl.core.setup.CoreSystemSetup&/sclcore/import/common/
emailResourceValue=jar:com.scl.core.setup.CoreSystemSetup&/sclcore/import/emails
emailContextPackageName=com.scl.facades.process.email.context

# Import config properties into impex macros for solr
solr.server.mode=standalone

# This property is used to identify which quotes are going to expire soon
quotetoexpiresoonjob.daystoexpire=3

password.policy.old.groups.included = *
password.policy.old.groups.excluded=

scl.customer.address.usedInLastMonth=6
scl.email.sendotp.enabled=true
log4j2.logger.DJPVisitServiceImpl.name = com.scl.core.services.impl.DJPVisitServiceImpl
log4j2.logger.DJPVisitServiceImpl.level = DEBUG
log4j2.logger.DJPVisitServiceImpl.appenderRef.stdout.ref = STDOUT

log4j2.logger.SmsOtpServiceImpl.name = com.scl.core.services.impl.SmsOtpServiceImpl
log4j2.logger.SmsOtpServiceImpl.level = DEBUG
log4j2.logger.SmsOtpServiceImpl.appenderRef.stdout.ref = STDOUT
